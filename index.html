<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/bundle.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__left">
        <span class="header__icon"><i class="fas fa-bars"></i></span>
        <ul class="header__left-items">
          <li class="header__left-item">
            <a href="#">HOME</a>
          </li>
          <li class="header__left-item">
            <a href="#">SHOP</a>
          </li>
          <li class="header__left-item">
            <a href="#">MAGAZINE</a>
          </li>
        </ul>
      </div>
      <div class="header__center"></div>
      <div class="header__right">
        <span class="header__search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </span>
        <span style="margin: 0 16px; cursor: pointer"
          ><i class="fas fa-shopping-cart"></i
        ></span>
        <a href="#">LOGIN</a>
      </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main class="main">
      <!-- sidenav -->
      <section class="sidenav">
        <p class="sidenav__title">FILTER BY</p>
        <div class="sidenav__item">
          <span>Collection</span>
          <span><i class="fa fa-chevron-down"></i></span>
        </div>
        <div class="sidenav__item">
          <span>Color</span>
          <span><i class="fa fa-chevron-down"></i></span>
        </div>
        <div class="sidenav__item">
          <span>Category</span>
          <span><i class="fa fa-chevron-down"></i></span>
        </div>
        <div class="sidenav__item">
          <span>Price Range</span>
        </div>
      </section>
      <!-- sidenav section -->

      <!-- container -->
      <section class="container cart__items"></section>
    </main>
    <!-- main -->

    <!-- pagination -->
    <div class="pagination">
      <div class="pagination__items">
        <span class="pagination__item active">1</span>
        <span class="pagination__item">2</span>
        <span class="pagination__item">3</span>
        <span class="pagination__item">4</span>
      </div>
      <div class="pagination__options">
        <i class="fa fa-chevron-right"></i>
      </div>
    </div>
  </body>

  <script src="dist/bundle.js"></script>
</html>
